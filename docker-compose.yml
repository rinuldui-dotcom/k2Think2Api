version: '3.8'

services:
  talkai-adapter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talkai-openai-adapter
    ports:
      - "8001:8001"
    volumes:
      # 挂载配置文件，便于修改
      - ./client_api_keys.json:/app/client_api_keys.json
      - ./models.json:/app/models.json
      - ./functions.json:/app/functions.json
      # 持久化数据目录
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
